<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery - FreshEats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üçî FreshEats Food Delivery</h1>
    <p>Order your favorite meals and get them delivered fast!</p>
  </header>

  <!-- Interactive Section: Food Menu -->
  <section id="menu">
    <h2>Our Menu</h2>
    <div class="food-item">
      <p>Burger - $5</p>
      <button class="add-to-cart" data-name="Burger" data-price="5">Add to Cart</button>
    </div>
    <div class="food-item">
      <p>Pizza - $8</p>
      <button class="add-to-cart" data-name="Pizza" data-price="8">Add to Cart</button>
    </div>
    <div class="food-item">
      <p>Salad - $4</p>
      <button class="add-to-cart" data-name="Salad" data-price="4">Add to Cart</button>
    </div>
  </section>

  <!-- Interactive Section: Shopping Cart -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
  </section>

  <!-- Interactive Section: Order Form -->
  <section id="order-form">
    <h2>Place Your Order</h2>
    <form id="foodForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="e.g. 0712345678">

      <button type="submit">Submit Order</button>
    </form>
    <p id="form-feedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
